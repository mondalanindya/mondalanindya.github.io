<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anindya Mondal</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <img src="images/qeqe.jpg" alt="Profile Picture" class="profile-pic">
        <h2 class="profile-name">Anindya Mondal</h2>
    
        <div class="social-icons">
            <a href="https://scholar.google.com/citations?user=qjQmNJMAAAAJ&hl=en" target="_blank"><img src="icons/google-scholar.svg" alt="Google Scholar"></a>
            <a href="assets/Anindya_CV.pdf" target="_blank"><img src="icons/cv.svg" alt="CV"></a>
            <a href="https://github.com/mondalanindya" target="_blank"><img src="icons/github-mark.svg" alt="GitHub"></a>
            <a href="https://www.webofscience.com/wos/author/record/ACH-7007-2022" target="_blank"><img src="icons/clarivate.svg" alt="Web of Science"></a>
            <a href="https://youtube.com/@anindyamondal?si=HQNKilH--rPsiC6X" target="_blank"><img src="icons/youtube.svg" alt="YouTube"></a>
            <a href="https://www.linkedin.com/in/anindyamondal2001/" target="_blank"><img src="icons/linkedin.svg" alt="LinkedIn"></a>
        </div>
    </div>
    <div class="dark-mode-switch">
      <input type="checkbox" id="darkModeToggle">
      <label for="darkModeToggle" aria-label="Toggle Dark Mode"></label>
    </div>
    <script>
      const darkModeToggle = document.getElementById('darkModeToggle');
      const body = document.body;
    
      darkModeToggle.addEventListener('change', () => {
        body.classList.toggle('dark-mode');
      });
    </script>
</body>
</html>
